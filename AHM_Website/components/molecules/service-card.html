<!-- Molecule: Service Card -->
<article class="card service-card">
  <div class="card__media">
    <picture>
  <source media="(min-width:1200px)" srcset="/AHM_WEB/images/service-xxl.jpg" type="image/webp">
  <source media="(min-width:768px)" srcset="/AHM_WEB/images/service-lg.jpg" type="image/webp">
  <img src="/AHM_WEB/images/service-sm.jpg" alt="Service preview" loading="lazy" width="400" height="240">
    </picture>
  </div>
  <div class="card__body">
    <h3 class="card__title">Service Name</h3>
    <p class="card__desc">Short description that truncates gracefully on small viewports.</p>
    <div class="card__actions">
      <!-- include button atom -->
      <button class="btn btn--secondary" type="button">Learn more</button>
    </div>
  </div>
</article>
